#https://github.com/ncipollo/release-action
name: Public Release
on:
  workflow_dispatch:
    inputs:
      tags:
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "Build-StandaloneWindows64.zip"
          token: ${{ secrets.GITHUB_TOKEN }}